<div>
  <label>Name:
    <input [(ngModel)]="anforderung.name" placeholder="Name">
  </label>
</div>
<div>
  <label>Text:
    <input [(ngModel)]="anforderung.text" placeholder="Text">
  </label>
</div>
<div>
  <label>Projekt:
    <input [(ngModel)]="anforderung.project" placeholder="Projekt">
  </label>
</div>
<div>
  <label>Datum:
    <input [(ngModel)]="anforderung.date" placeholder="Datum">
  </label>
</div>
<button class="btn" routerLink="/overview"> Zurück </button>
<button class="btn" (click)="change()"> Ändern </button>
<button class="btn" (click)="delete()"> Löschen </button>

<div>
<p>Ähnliche Anforderungen:</p>
<ul *ngFor="let anforderung of andereAnforderungen$ | async" >
  <li class="badge" routerLink="/detail_anforderung/{{anforderung.id}}">{{anforderung.name}}</li> 
</ul>
</div>
