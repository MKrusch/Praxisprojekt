<div>
  <label>Name:
    <input [(ngModel)]="erfordernis.name" placeholder="Name">
  </label>
</div>
<div>
  <label>Text:
    <input [(ngModel)]="erfordernis.text" placeholder="Text">
  </label>
</div>
<div>
  <label>Projekt:
    <input [(ngModel)]="erfordernis.project" placeholder="Projekt">
  </label>
</div>
<div>
  <label>Datum:
    <input [(ngModel)]="erfordernis.date" placeholder="Datum">
  </label>
</div>
<button class="btn" routerLink="/overview"> Zurück </button>
<button class="btn" (click)="change()"> Ändern </button>
<button class="btn" (click)="delete()"> Löschen </button>

<div>
<p>Ähnliche Erfordernisse:</p>
<ul *ngFor="let erfordernis of andereErfordernisse$ | async" >
  <li class="badge" routerLink="/detail_erfordernis/{{erfordernis.id}}">{{erfordernis.name}}</li> 
</ul>
</div>
